<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">

                <!-- customer form group-->
                <div formGroupName="user" class="form-area">
                    <h3>User</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Id</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="id" type="text">

                                <div *ngIf="id!.invalid && (id!.dirty || id!.touched)" class="alert alert-danger">
                                    <div *ngIf="id!.errors!.required">
                                        Id is required!
                                    </div>
                                    <div *ngIf="id!.errors!.pattern">
                                        Id must be valid numeric value!!
                                    </div>
                                </div>
                    
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="name" type="text">

                                <div *ngIf="name!.invalid && (name!.dirty || name!.touched)" class="alert alert-danger">
                                    <div *ngIf="name!.errors!.required">
                                    Name is required!
                                    </div>

                                    <div *ngIf="name!.errors!.minlength">
                                        Last Name must be at least 3 characters long!
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Image Url</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="Image" type="text">

                                <div *ngIf="Image!.invalid && (Image!.dirty || Image!.touched)" class="alert alert-danger">
                                    <div *ngIf="Image!.errors!.required">
                                        Iamge Url is required!
                                    </div>

                                    
                                </div>

                            </div>
                        </div>
                    </div>

                </div>



           



                <!--submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Add user</button>
                </div>
            </form>

        </div>
    </div>
</div>
